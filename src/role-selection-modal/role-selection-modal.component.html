<div class="modal-overlay" *ngIf="isVisible" (click)="close()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2 class="title">Choose Your Role</h2>
            <button class="close-button" (click)="close()">Ã—</button>
        </div>

        <div class="modal-body">
            <p class="content">Please select how you will use our platform:</p>

            <div class="role-options">
                <div class="role-card" (click)="selectRole('originator')">
                    <h3 class="role">Originator</h3>
                    <p class="box-content">I want to list properties and find lenders</p>
                </div>

                <div class="role-card" (click)="selectRole('lender')">
                    <h3 class="role">Lender</h3>
                    <p class="box-content">I want to fund properties and find opportunities</p>
                </div>
            </div>
        </div>
    </div>
</div>
