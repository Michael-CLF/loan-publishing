<div class="container">
    <div class="form-section">
        <h2>Register</h2>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" formControlName="firstName">
                <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="error">
                    First name is required
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName">
                <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="error">
                    Last name is required
                </div>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" formControlName="company">
                <div *ngIf="userForm.get('companyName')?.invalid && userForm.get('companyName')?.touched" class="error">
                    Company name is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
                    Email name is required
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" formControlName="phone">
                <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="error">
                    Phone is required
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" formControlName="city">
                <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="error">
                    City is required
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state">
                <div *ngIf="userForm.get('state')?.invalid && userForm.get('state')?.touched" class="error">
                    State is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" formControlName="password">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
                    Password is required
                </div>
            </div>

            <button type="submit" [disabled]="userForm.invalid">Register</button>
        </form>

        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
    </div>
