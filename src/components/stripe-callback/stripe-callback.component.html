<div class="payment-callback-container">
  <!-- Loading State -->
  <div *ngIf="isLoading()" class="loading-section">
    <div class="spinner"></div>
    <p class="loading-text">Processing your payment...</p>
  </div>

  <!-- Success Modal -->
  <div *ngIf="showSuccessModal()" class="modal-overlay">
    <div class="modal-content success-modal">
      <div class="modal-header">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="modal-title">Registration Successful!</h3>
      </div>
      
      <div class="modal-body">
        <p class="success-message">
          Your payment has been processed successfully and your account is now active.
        </p>
        <p class="redirect-message">
          You will be redirected to your dashboard shortly...
        </p>
      </div>
      
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn-primary" 
          (click)="redirectToDashboard()">
          Go to Dashboard Now
        </button>
      </div>
    </div>
  </div>

  <!-- Error State (Payment Cancelled) -->
  <div *ngIf="hasError()" class="error-section">
    <div class="error-content">
      <div class="error-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      
      <h3 class="error-title">Payment Cancelled</h3>
      <p class="error-message">
        Your payment was cancelled. No charges were made to your account.
      </p>
      
      <div class="error-actions">
        <button 
          type="button" 
          class="btn-primary" 
          (click)="goToPricing()">
          Try Again
        </button>
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="goToHome()">
          Back to Home
        </button>
      </div>
    </div>
  </div>
</div>
