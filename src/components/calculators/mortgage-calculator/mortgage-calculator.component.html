<div class="mortgage-calculator-container">
    <h2>The Commercial Loan Fund Payment Calculator</h2>

    <form [formGroup]="mortgageForm" (ngSubmit)="calculateMortgage()">
        <div class="form-group">
            <label for="loanAmount">Loan Amount ($)</label>
            <input type="number" id="loanAmount" formControlName="loanAmount" class="form-control"
                placeholder="3,500,000">
            <div *ngIf="mortgageForm.get('loanAmount')?.invalid && mortgageForm.get('loanAmount')?.touched"
                class="error-message">
                <span *ngIf="mortgageForm.get('loanAmount')?.errors?.['required']">Loan amount is required</span>
                <span *ngIf="mortgageForm.get('loanAmount')?.errors?.['min']">Loan amount must be greater than 0</span>
            </div>
        </div>

        <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%)</label>
            <input type="number" id="interestRate" formControlName="interestRate" class="form-control"
                placeholder="5.99%" step="0.01">
            <div *ngIf="mortgageForm.get('interestRate')?.invalid && mortgageForm.get('interestRate')?.touched"
                class="error-message">
                <span *ngIf="mortgageForm.get('interestRate')?.errors?.['required']">Interest rate is required</span>
                <span *ngIf="mortgageForm.get('interestRate')?.errors?.['min']">Interest rate must be greater than
                    0</span>
                <span *ngIf="mortgageForm.get('interestRate')?.errors?.['max']">Interest rate must be less than
                    100</span>
            </div>
        </div>

        <div class="form-group">
            <label for="loanTerm">Loan Term Amortization (years)</label>
            <select id="loanTerm" formControlName="loanTerm" class="form-control">
                <option [ngValue]="null" disabled>Select term</option>
                <option [ngValue]="15">15 years</option>
                <option [ngValue]="20">20 years</option>
                <option [ngValue]="25">25 years</option>
                <option [ngValue]="30">30 years</option>
            </select>
            <div *ngIf="mortgageForm.get('loanTerm')?.invalid && mortgageForm.get('loanTerm')?.touched"
                class="error-message">
                <span *ngIf="mortgageForm.get('loanTerm')?.errors?.['required']">Loan term is required</span>
            </div>
        </div>

        <div class="form-group">
            <label for="propertyTax">Annual Property Tax ($) (optional)</label>
            <input type="number" id="propertyTax" formControlName="propertyTax" class="form-control"
                placeholder="3,500,000">
        </div>

        <div class="form-group">
            <label for="insurance">Annual Property Insurance ($) (optional)</label>
            <input type="number" id="insurance" formControlName="insurance" class="form-control" placeholder="5.99%">
        </div>

        <div class="form-group">
            <label for="downPayment">Down Payment ($) (optional)</label>
            <input type="number" id="downPayment" formControlName="downPayment" class="form-control"
                placeholder="1000000">
        </div>

        <button type="submit" [disabled]="mortgageForm.invalid" class="calculate-btn">
            Calculate
        </button>
    </form>

    <div *ngIf="calculationComplete" class="results-section">
        <app-mortgage-results [calculationResults]="calculationResults"></app-mortgage-results>
    </div>
</div>
<div class="contact-container">
    <h2 class="contact-title">Need additional Help?</h2>

</div>
