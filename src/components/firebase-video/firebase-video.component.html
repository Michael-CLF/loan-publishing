<div class="video-container">
  @if (videoUrl()) {
    <div class="video-wrapper">
      <video 
        [src]="videoUrl()" 
        controls 
        preload="none"
        poster="../../assets/images/DLP_banner.webp"
        (click)="playVideo($event)"
        width="900"
        height="506"
        #videoPlayer>
        Your browser doesn't support video.
      </video>
      @if (!isPlaying()) {
        <div class="play-button-overlay" (click)="playVideo($event)">
          <div class="play-button">
            <div class="play-triangle"></div>
          </div>
        </div>
      }
    </div>
  }
  @if (isLoading()) {
    <div class="loading-state">Loading video...</div>
  }
  @if (hasError()) {
    <div class="error-state">Error loading video</div>
  }
</div>
