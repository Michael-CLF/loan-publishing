<div class="video-container">
  @if (videoUrl()) {
    <div class="video-wrapper">
<video
  id="dlp-hero-video"
  class="dlp-hero-video"
  autoplay
  muted
  playsinline
  preload="metadata"
  width="1280" height="720"  
  poster="/assets/images/DLP_banner.webp">
  <source src="/assets/video/hero.mp4" type="video/mp4">
</video>


      @if (!isPlaying()) {
        <div class="play-button-overlay" (click)="playVideo($event)">
          <div class="play-button">
            <div class="play-triangle"></div>
          </div>
        </div>
      }
    </div>
  }
  @if (isLoading()) {
    <div class="loading-state">Loading video...</div>
  }
  @if (hasError()) {
    <div class="error-state">Error loading video</div>
  }
</div>
