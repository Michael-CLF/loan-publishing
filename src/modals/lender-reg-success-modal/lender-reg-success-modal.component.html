<div class="modal-overlay" [class.show]="isVisible">
    <div class="modal-container">
        <div class="modal-content">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2 class="modal-title">Lender Registration Successful!</h2>
            <h4>Your account has been created successfully.</h4>
            <p>You will be redirected to your dashboard.</p>
            <div class="modal-actions">
                <button (click)="goToDashboard()" class="primary-button">Go to Dashboard Now</button>
            </div>
        </div>
    </div>
</div>
