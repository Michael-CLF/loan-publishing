<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal-box">
    <h2>Email Sent!</h2>
    <p class="content">
      Your message has been successfully sent. Someone will contact you shortly.
    </p>
    <button (click)="close()">Close</button>
  </div>
</div>
