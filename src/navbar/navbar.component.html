<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo or Branding -->
        <div class="navbar-logo">
            <a routerLink="/" class="logo">MyApp</a>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <!-- Show only if user is logged in -->
            <a *ngIf="isLoggedIn" routerLink="/lender-list" class="all-loans">Lenders</a>
            <a *ngIf="isLoggedIn" routerLink="/loans" class="all-loans">Loans</a>
            <a *ngIf="isLoggedIn" routerLink="/dashboard" class="dashboard-link">Dashboard</a>

            <!-- Show Login link if not logged in -->
            <a *ngIf="!isLoggedIn" routerLink="/login" class="login-link">Login</a>

            <!-- Show Register link if not logged in -->
            <a *ngIf="!isLoggedIn" routerLink="/register" class="register-link">Register</a>

            <!-- Logout button if logged in -->
            <button *ngIf="isLoggedIn" (click)="logout()" class="logout-button">
                Logout
            </button>
        </div>
    </div>
</nav>
