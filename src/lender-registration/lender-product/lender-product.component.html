<div class="product-section">
    <h3>Product Information</h3>
    <p>Tell us about your lending products and services</p>

    <div class="form-columns">
        <div class="form-column">
            <!-- Type of Lender -->
            <div class="form-group">
                <label for="lenderType">Type of Lender</label>
                <select id="lenderType" formControlName="lenderType" [ngClass]="{'invalid': isInvalid('lenderType')}">
                    <option value="">Select Lender Type</option>
                    <option *ngFor="let type of lenderTypes" [value]="type.value">{{ type.name }}</option>
                </select>
                <div *ngIf="isInvalid('lenderType')" class="error">
                    <div *ngIf="lenderType?.errors?.['required']">
                        *Lender type is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-column">
            <!-- Min Loan Amount -->
            <div class="form-group">
                <label for="minLoanAmount">Minimum Loan Amount ($)</label>
                <input type="text" id="minLoanAmount" formControlName="minLoanAmount"
                    (input)="formatCurrency($event, 'minLoanAmount')"
                    [ngClass]="{'invalid': isInvalid('minLoanAmount')}" />
                <div *ngIf="isInvalid('minLoanAmount')" class="error">
                    <div *ngIf="minLoanAmount?.errors?.['required']">
                        *Minimum loan amount is required.
                    </div>
                    <div *ngIf="minLoanAmount?.errors?.['min']">
                        *Amount must be greater than 0.
                    </div>
                </div>
            </div>

            <!-- Max Loan Amount -->
            <div class="form-group">
                <label for="maxLoanAmount">Maximum Loan Amount ($)</label>
                <input type="text" id="maxLoanAmount" formControlName="maxLoanAmount"
                    (input)="formatCurrency($event, 'maxLoanAmount')"
                    [ngClass]="{'invalid': isInvalid('maxLoanAmount')}" />
                <div *ngIf="isInvalid('maxLoanAmount')" class="error">
                    <div *ngIf="maxLoanAmount?.errors?.['required']">
                        *Maximum loan amount is required.
                    </div>
                    <div *ngIf="maxLoanAmount?.errors?.['min']">
                        *Amount must be greater than minimum loan amount.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
